---
version: '3'
services:

  mysql:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: myRootPassword123
      MYSQL_DATABASE: myDb
      MYSQL_USER: myDbUser
      MYSQL_PASSWORD: myPassword123

  grafana:
    image: grafana/grafana
    ports:
      - '3000:3000'
    environment:
      GF_INSTALL_PLUGINS: percona-percona-app

networks:
  default:
    external: true
    name: twitter-streaming_default